<i class="fa fa-bars fa-2x" ng-click="show()"></i>
<div class="overlay" ng-show="active" ng-click="hide()"></div>
<div class="menu" ng-class="{'animate-menu':active}">
	<div class="user"  ng-click="hide()">
		<img src="{{source.user.picture}}" alt="">
		<span class="name">{{source.user.name}}</span>
	</div>
	<ul>
		<li ng-repeat="item in source.options" ng-class="{selected:item.selected}">{{item.item}}</li>
	</ul>
</div>

<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Angular</title>

	<meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

    <!-- <link href='https://fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'> -->

    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">

    <!-- Directives Style -->
	<link rel="stylesheet" href="app/shared/components/ng-input/ng-input.style.css">
	<link rel="stylesheet" href="app/shared/components/ng-menu/ng-menu.style.css">
	<link rel="stylesheet" href="app/shared/components/ng-alert/ng-alert.style.css">
	<link rel="stylesheet" href="app/shared/components/ng-spin/ng-spin.style.css">
	<link rel="stylesheet" href="app/shared/components/ng-select/ng-select.style.css">
	<link rel="stylesheet" href="app/shared/components/ng-checkbox/ng-checkbox.style.css">
	<link rel="stylesheet" href="app/shared/components/ng-radiobutton/ng-radiobutton.style.css">

	<!-- Modules Style -->
	<link rel="stylesheet" href="app/modules/home/assets/home.style.css">

</head>
<body ng-controller="AppController">

	<!-- Render view -->
	<div ng-view></div>

	<!-- References angular.js -->
	<script src="assets/js/angular.min.js"></script>
	<script src="assets/js/angular-locale_es-mx.js"></script>
	<script src="assets/js/angular-route.min.js"></script>
	<script src="assets/js/angular-touch.min.js"></script>
	<script src="assets/js/angular-resource.min.js"></script>

	<!-- app config -->
	<script src="app/config/app.module.js"></script>
	<script src="app/config/app.router.js"></script>
	<script src="app/config/app.controller.js"></script>
	<script src="app/config/app.singleton.js"></script>
	<script src="app/config/app.resourceProvider.js"></script>

	<!-- Modules  -->
	<script src="app/modules/home/home.module.js"></script>
	<script src="app/modules/home/controllers/home.controller.js"></script>
	<script src="app/modules/home/services/home.service.js"></script>
	
	<!-- Directives -->
	<script src="app/shared/components/ng-input/ng-input.directive.js"></script>
	<script src="app/shared/components/ng-menu/ng-menu.directive.js"></script>
	<script src="app/shared/components/ng-alert/ng-alert.directive.js"></script>
	<script src="app/shared/components/ng-spin/ng-spin.directive.js"></script>
	<script src="app/shared/components/ng-select/ng-select.directive.js"></script>
	<script src="app/shared/components/ng-checkbox/ng-checkbox.directive.js"></script>
	<script src="app/shared/components/ng-radiobutton/ng-radiobutton.directive.js"></script>

</html>
